# NB: Travis CI (dist: bionic) supports up to v3.7
# (unless we'd install a more recent version in .travis.yml)
version: '3.7'
services:
  # Backend service
  fineractpostgresql:
    image: postgres:14.5
    volumes:
      - ./fineract-db/docker/postgresql:/docker-entrypoint-initdb.d/:Z,ro
      - ./fineract-db/docker/postgresql/data:/var/lib/postgresql/data
      - ./fineract-db/docker/postgresql/postgres.conf:/etc/postgresql/postgresql.conf
      - ./fineract-db/docker/postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      FINERACT_DB_USER: "${FINERACT_DB_USER}"
      FINERACT_DB_PASS: "${FINERACT_DB_PASS}"
      FINERACT_TENANTS_DB_NAME: farmers_bank
      FINERACT_TENANT_DEFAULT_DB_NAME: farmers_bank_default
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 10s
      retries: 10
    ports:
      - "5432:5432"
  redis:
    image: redis:7.0.5
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel debug --requirepass "${REDIS_PASS}"
    volumes:
      - ./fineract-redis:/data
